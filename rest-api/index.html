<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rest api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid sticky-top bg-primary py-3">
        <div class="container">
            <div class="row navbar navbar-brand">
                <div class="col display-4">gorest.co.in</div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-3">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div>
                        <h3>user list</h3>
                    </div>
                    <div class="my-2">
                        <input type="search" class="form-control" placeholder="search" id="search">
                    </div>
                    <div>
                        <ul id="user-list" class="list-group">
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <div class="d-flex justify-content-end">
                        <div class="btn-group btn-group-toggle">
                            <button type="submit" id="insert-user" class="btn btn-secondary">insert</button>
                            <button type="submit" id="update-user" class="btn btn-secondary">update</button>
                            <button type="button" id="delete-user" class="btn btn-secondary">delete</button>
                        </div>
                    </div>
                    <div class="col">
                        <form id="user-form">

                            <button type="reset" id="clear-user" class="btn btn-secondary">clear</button>
                            <div class="d-flex justify-content-center col-12 my-3">
                                <img id="profil" src="https://lorempixel.com/250/250/people/?11378" alt="">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="">first name</label>
                                    <input class="form-control" type="text" name="" id="first_name" placeholder="first name">
                                </div>
                                <div class="form-group col-6">
                                    <label for="">Last Name</label>
                                    <input class="form-control" type="text" name="" id="last_name" placeholder="Last Name">
                                </div>
                                <div class="form-group d-flex align-items-center col-6">
                                    <input class="gender mx-2" type="radio" name="gender" id="gender-male" value="male">male
                                    <input class="gender mx-2" type="radio" name="gender" id="gender-female" value="female">female
                                </div>
                                <div class="form-group col-6">
                                    <label for="">Tgl lahir</label>
                                    <input class="form-control" type="date" name="" id="date">
                                </div>
                                <div class="form-group col-6">
                                    <label for="">Email</label>
                                    <input class="form-control" type="email" name="" id="email" placeholder="Email">
                                </div>
                                <div class="form-group col-6">
                                    <label for="">Phone</label>
                                    <input class="form-control" type="text" name="" id="Phone" placeholder="number">
                                </div>
                                <div class="form-group col-6">
                                    <label for="">Website</label>
                                    <input class="form-control" type="url" name="" id="Website" placeholder="www">
                                </div>
                                <div class="form-group col-6">
                                    <label for="">address</label>
                                    <input class="form-control" type="text" name="" id="address" placeholder="address">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
